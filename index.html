<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator!</title>
</head>
<body>
  <link rel="stylesheet" href="style.css">

  <div class="calculator">
    <div class="display">
      <div id="real-input"></div>
      <div id="suggested-input"></div>
    </div>
    <button class="btn func">sin</button>
    <button class="btn const">Ans</button>
    <button class="btn func">(</button>
    <button class="btn close">)</button>
    <button class="btn op">%</button>
    <button class="btn blue" id="clear">C</button>

    <button class="btn func">cos</button>
    <button class="btn func">ln</button>
    <button class="btn number">7</button>
    <button class="btn number">8</button>
    <button class="btn number">9</button>
    <button class="btn op">/</button>

    <button class="btn func">tan</button>
    <button class="btn func">log</button>
    <button class="btn number">4</button>
    <button class="btn number">5</button>
    <button class="btn number">6</button>
    <button class="btn op">*</button>

    <button class="btn const">Ï€</button>
    <button class="btn func">sqrt</button>
    <button class="btn number">1</button>
    <button class="btn number">2</button>
    <button class="btn number">3</button>
    <button class="btn op">-</button>

    <button class="btn const">e</button>
    <button class="btn op">^</button>
    <button class="btn number">0</button>
    <button class="btn number">.</button>
    <button class="btn blue" id="eq">=</button>
    <button class="btn op">+</button>
  </div>

  <script src="calculator.js"></script>
  <script src="buttons.js"></script>
</body>
</html>
